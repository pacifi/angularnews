<form class="form-horizontal" name="newsForm">
    <fieldset>
        <legend>Busqueda de Tags</legend>
        <div class="form-group">
            <label for="inputTagsNoticia" class="col-sm-2 control-label">Tags</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="inputTagsNoticia"
                       placeholder="Ingrese los tags de busqueda separados por coma"
                       ng-model="vm.newTags">
            </div>
            <div class="col-md-1">
                <button class="btn btn-default"
                        ng-click="vm.addTags(vm.newTags)"> Agregar
                </button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <span ng-repeat="tag in vm.newsItem.tags | orderBy">
                    <button class="btn btn-default"
                            style="font-size: smaller;margin-right: 8px"
                            ng-click="vm.removeTag($index)">
                        {{tag}}
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span><button class="btn btn-primary"
                              ng-click="vm.guardar()">Guardar</button></span>
                <span><button class="btn btn-default"
                              ng-click="vm.cancelar()"
                              style="margin-left: 10px">Cancelar</button></span>

            </div>
        </div>

    </fieldset>
</form>
