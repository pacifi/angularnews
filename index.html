<!DOCTYPE html>
<html lang="en" ng-app="newsWikiApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="libs/toastr/toastr.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="title">News Wiki</span></a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home">
                    <i class="glyphicon glyphicon-home"> </i> </a></li>
                <li ui-sref-active="active"><a ui-sref="newsList">Noticias</a></li>
                <li ui-sref-active="active"><a ui-sref="newsEdit.info({idNoticia: 0})"><i
                        class="glyphicon glyphicon-plus"></i>Agregar Noticias</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div ui-view></div>
</div>
<!--Angular Scripts-->
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-i18n/angular-locale_es-pe.js"></script>
<script src="libs/angular-resource/angular-resource.min.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="libs/angular-ui-mask/dist/mask.min.js"></script>
<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>


<!--Bootstrap-->
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/toastr/toastr.min.js"></script>


<!--Application Script-->
<script src="app/app.js"></script>
<script src="app/news/newsCtrl.js"></script>
<script src="app/news/newsDetailCtrl.js"></script>
<script src="app/news/newsEditCtrl.js"></script>
<script src="app/categories/categoriesCtrl.js"></script>


<!--Services-->
<script src="common/services/common.services.js"></script>
<script src="common/services/common.servicesMock.js"></script>
<script src="common/services/categories/categoriesServices.js"></script>
<script src="common/services/news/newsResource.js"></script>
